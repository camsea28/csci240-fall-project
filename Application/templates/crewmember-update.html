{% extends 'base.html' %}

{% block header %}
Updating Crew Member
{% endblock %}

{% block content %}

<h2>Enter a new value here</h2>
<form action="">
  <input type="hidden" name="id" value="{{id}}">
  First Name: <input type="text" name="first_name" value="{{existingFirst}}"><br />
  Last Name: <input type="text" name="last_name" value="{{existingLast}}" /><br />
  Email Address: <input type="text" name="email" value="{{existingEmail}}" /><br />
  Role: <input type="text" name="role" value="{{existingRole}}" /><br />
  <input type="submit" value="Submit">
</form>
<a href="/manageCrewmembers">Return to list</a>
{% endblock %}
